<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{fragments/header :: header}"/>
<body>
<div class="container py-4">
    <div class="row">

        <div th:replace="~{fragments/sidebar :: sidebar}"/>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="text-center mt-4">
                <p class="h1" th:text="'Monte seu pedido de ' + ${pageVariables.amountOfDonutsToChoose} + ' donuts!'"></p>
                <p class="h5">Total escolhido: <span id="total-count">0</span><span th:text="'/'+${pageVariables.amountOfDonutsToChoose}"></span>
                    <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
                          title="Selecione 4 opções para habilitar botão">
                        <button id="confirm-button" class="btn btn-pink-100 btn-lg" style="pointer-events: none;"
                                 disabled>Confirmar</button>
                    </span>
                </p>
            </div>
            <div class="row g-4">

                <div th:each="donut : ${pageVariables.donutMenu}" class="col-md-3">
                    <div class="card">
                        <img th:src="${donut.imageUrl}" class="card-img-top" alt="Donut">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${donut.name}"></h5>
                            <p class="card-text" th:text="${donut.description}"></p>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-outline-purple-400"
                                        th:onclick="updateQuantity([[${donut.uniqueName}]], -1)">-
                                </button>
                                <input type="number" th:id="'donut_id-' + ${donut.uniqueName}"
                                       class="quantity-input mx-2 form-control" value="0" min="0"
                                       th:max="${pageVariables.amountOfDonutsToChoose}" readonly>
                                <button class="btn btn-outline-pink-400"
                                        th:onclick="updateQuantity([[${donut.uniqueName}]], 1)">+
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <!-- Thank You Section -->
            <div th:replace="~{/fragments/footer :: footer}"></div>

            <input type="hidden" id="packageId" th:value="${pageVariables.packageId}">
            <input type="hidden" id="packageAmount" th:value="${pageVariables.packageAmount}">
            <input type="hidden" id="packageName" th:value="${pageVariables.packageName}">
            <input type="hidden" id="amountOfDonutsToChoose" th:value="${pageVariables.amountOfDonutsToChoose}">
            <input type="hidden" id="donutMenu" th:value="${pageVariables.donutMenu}">

        </div>
    </div>
</div>

<script th:inline="javascript">
    const pageVariables = {
        "packageId": document.getElementById("packageId").value,
        "packageAmount": document.getElementById("packageAmount").value,
        "packageName": document.getElementById("packageName").value,
        "amountOfDonutsToChoose": document.getElementById("amountOfDonutsToChoose").value,
        "donutMenu": document.getElementById("donutMenu").value,
    }

    function updateQuantity(id, change) {
        const input = document.getElementById(`donut_id-${id}`);
        const currentValue = parseInt(input.value);
        const newValue = currentValue + parseInt(change);

        const amountOfDonutsToChoose = parseInt(pageVariables.amountOfDonutsToChoose);

        if (newValue >= 0 && newValue <= amountOfDonutsToChoose) {
            const total = calculateTotal() + change;

            if (total > amountOfDonutsToChoose) {
                // This prevents the <total> variable to +1 when reaching the max amount of donuts
                return;
            }

            if (total <= amountOfDonutsToChoose) {
                input.value = newValue;
                updateTotal();
            }

            total === amountOfDonutsToChoose ? enableConfirmButton() : disableConfirmButton();
        }
    }

    function updateTotal() {
        const total = calculateTotal();
        document.getElementById('total-count').textContent = total;
    }

    function calculateTotal() {
        let total = 0;
        const inputs = document.querySelectorAll('.quantity-input');
        inputs.forEach(input => {
            total += parseInt(input.value);
        });
        return total;
    }

    function enableConfirmButton() {
        const confirmButton = document.getElementById('confirm-button');
        confirmButton.disabled = false;
        confirmButton.classList.remove('btn-pink-100');
        confirmButton.classList.add('btn-pink-400');
        confirmButton.style.pointerEvents = 'auto';
    }

    function disableConfirmButton() {
        const confirmButton = document.getElementById('confirm-button');
        confirmButton.disabled = true;
        confirmButton.classList.remove('btn-pink-400');
        confirmButton.classList.add('btn-pink-100');
        confirmButton.style.pointerEvents = 'none';
    }



</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
