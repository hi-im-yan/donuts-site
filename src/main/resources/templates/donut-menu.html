<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{fragments/header :: header}"/>
<body>
<div class="container py-4">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"/>

        <div class="col-md-9">
            <!-- Main Content -->
            <div class="row g-4">
                <div class="row pt-5">
                    <div class="col-md-2"></div>
                    <div id="allNonStuffedDonutsCarousel" class="carousel slide col-md-8"  data-bs-ride="carousel">

                        <h5>Donuts Sem Recheio</h5>
                        <div class="carousel-indicators">
                            <div th:each="donut,iterationStat : ${allNonStuffedDonuts}">
                                <button th:if="${iterationStat.first}" type="button"
                                        data-bs-target="#allNonStuffedDonutsCarousel" data-bs-slide-to="0" class="active"
                                        aria-current="true" aria-label="Slide 1"></button>
                                <button th:unless="${iterationStat.first}" type="button"
                                        data-bs-target="#allNonStuffedDonutsCarousel"
                                        th:attr="data-bs-slide-to=${iterationStat.index}, aria-label=${donut.name}"></button>

                            </div>
                        </div>
                        <div class="carousel-inner text-center">
                            <div th:each="donut,iterationStat: ${allNonStuffedDonuts}">
                                <div th:if="${iterationStat.first}" class="carousel-item active">
                                    <img th:src="${donut.imageUrl}" class="img-fluid rounded mx-auto d-block w-50"
                                         alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 th:text="${donut.name}"></h5>
                                        <p th:text="${donut.description}"></p>
                                    </div>
                                </div>
                                <!-- doest not have the class 'active' on first load-->
                                <div th:unless="${iterationStat.first}" class="carousel-item">
                                    <img th:src="${donut.imageUrl}" class="img-fluid rounded mx-auto d-block w-50"
                                         alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 th:text="${donut.name}"></h5>
                                        <p th:text="${donut.description}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button"
                                data-bs-target="#allNonStuffedDonutsCarousel"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button"
                                data-bs-target="#allNonStuffedDonutsCarousel"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="col-md-2"></div>

                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div id="allStuffedDonutsCarousel" class="carousel slide col-md-8 pt-5"  data-bs-ride="carousel">
                        <h5>Donuts Com Recheio</h5>
                        <div class="carousel-indicators">
                            <div th:each="donut,iterationStat : ${allStuffedDonuts}">
                                <button th:if="${iterationStat.first}" type="button"
                                        data-bs-target="#allStuffedDonutsCarousel" data-bs-slide-to="0" class="active"
                                        aria-current="true" aria-label="Slide 1"></button>
                                <button th:unless="${iterationStat.first}" type="button"
                                        data-bs-target="#allStuffedDonutsCarousel"
                                        th:attr="data-bs-slide-to=${iterationStat.index}, aria-label=${donut.name}"></button>

                            </div>
                        </div>
                        <div class="carousel-inner text-center">
                            <div th:each="donut,iterationStat: ${allStuffedDonuts}">
                                <div th:if="${iterationStat.first}" class="carousel-item active">
                                    <img th:src="${donut.imageUrl}" class="img-fluid rounded mx-auto d-block w-60"
                                         alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 th:text="${donut.name}"></h5>
                                        <p th:text="${donut.description}"></p>
                                    </div>
                                </div>
                                <!-- doest not have the class 'active' on first load-->
                                <div th:unless="${iterationStat.first}" class="carousel-item">
                                    <img th:src="${donut.imageUrl}" class="img-fluid rounded mx-auto d-block w-60"
                                         alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 th:text="${donut.name}"></h5>
                                        <p th:text="${donut.description}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#allStuffedDonutsCarousel"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#allStuffedDonutsCarousel"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <div class="col-md-2"></div>

                </div>

                <!-- Thank You Section -->
                <div th:replace="~{fragments/footer :: footer}"/>

            </div>
        </div>
    </div>
</div>

<script src="/js/carousel.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
