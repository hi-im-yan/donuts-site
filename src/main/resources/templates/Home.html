<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{fragments/header :: header}"/>
<body>
<div class="container py-4">
    <div class="row">

        <div th:replace="~{fragments/sidebar :: sidebar}"/>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="row g-4">

                <div th:each="package : ${packages}" class="col-md-6">
                    <div class="card">
                        <img th:src="${package.image}" class="card-img-top" alt="Donut">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${package.title}"></h5>
                            <p class="card-text" style="white-space: pre-line" th:text="${package.description}"></p>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-outline-purple-400"
                                        th:onclick="updateQuantity([[${package.id}]], -1)">-
                                </button>
                                <input type="number" th:id="'package_id-' + ${package.id}"
                                       class="quantity-input mx-2 form-control" value="0" readonly>
                                <button class="btn btn-outline-pink-400"
                                        th:onclick="updateQuantity([[${package.id}]], 1)">+
                                </button>

                                <!--                                   a th:href is added dynamically to the <a> when the quantity is updated-->
                                <a th:id="'link-' + ${package.id}"
                                class="btn btn-primary ms-4">
                                Monte seu pedido!
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Thank You Section -->
            <div th:replace="~{fragments/footer :: footer}"/>

        </div>
    </div>
</div>

<script src="/js/homePage.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
