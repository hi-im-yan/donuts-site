<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumi Sweets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link th:href="@{/css/core.css}" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3">
            <img th:src="${logoImage}" alt="Logo" class="logo">
            <nav class="sidebar-nav">
                <div class="nav flex-column">
                    <a class="nav-link" href="#">Encomendas</a>
                    <a class="nav-link" href="#">Card√°pio</a>
                    <a class="nav-link" href="#">Contato</a>
                    <a class="nav-link" href="#">Novidades</a>
                    <a class="nav-link" href="#">Instagram</a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="row g-4">

                <div th:each="package : ${packages}" class="col-md-3">
                    <div class="card">
                        <img th:src="${package.image}" class="card-img-top" alt="Donut">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${package.title}"></h5>
                            <p class="card-text" th:text="${package.description}"></p>
                            <a th:href="@{/{id}-donuts(id=${package.quantity})}" class="btn btn-primary">Monte a sua escolha!</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Thank You Section -->
            <!-- Footer -->
            <footer class="text-center">
                <!-- Grid container -->
                <div class="container p-4">
                    <!-- Section: Social media -->
                    <section class="mb-4">
                        <!-- Facebook -->
                        <a data-mdb-ripple-init class="btn btn-info btn-outline-light btn-floating m-1" href="#!"
                           role="button">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <!-- Instagram -->
                        <a data-mdb-ripple-init class="btn btn-info btn-outline-light btn-floating m-1" href="#!"
                           role="button">
                            <i class="fab fa-instagram"></i>
                        </a>

                        <!-- Whatsapp -->
                        <a data-mdb-ripple-init class="btn btn-info btn-outline-success btn-floating m-1" href="#!"
                           role="button">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                    </section>
                    <!-- Section: Social media -->

                    <!-- Section: Text -->
                    <section class="container mb-4">
                        <h1>
                            Obrigada!
                            <img th:src="${mascotImage}" alt="Logo" class="logo">
                        </h1>
                    </section>
                    <!-- Section: Text -->

                </div>
                <!-- Grid container -->

            </footer>
            <!-- Footer -->

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
