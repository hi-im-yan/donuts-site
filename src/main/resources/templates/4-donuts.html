<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumi Sweets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link th:href="@{/css/core.css}" rel="stylesheet">
    <link th:href="@{/css/btn-variants.css}" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3">
            <a th:href="@{/}">
                <img th:src="${logoImage}" alt="Logo" class="logo">
            </a>
            <nav class="sidebar-nav">
                <div class="nav flex-column">
                    <a class="nav-link" href="#">Encomendas</a>
                    <a class="nav-link" href="#">Cardápio</a>
                    <a class="nav-link" href="#">Contato</a>
                    <a class="nav-link" href="#">Novidades</a>
                    <a class="nav-link" href="#">Instagram</a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->

        <div class="col-md-9">
            <div class="text-center mt-4">
                <p class="h1">Monte seu pedido de 4 donuts!</p>
                <p class="h5">Total escolhido: <span id="total-count">0</span>/4
                    <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
                          title="Selecione 4 opções para habilitar botão">
                        <button id="confirm-button" class="btn btn-pink-100 btn-lg" style="pointer-events: none;"
                                 disabled>Confirmar</button>
                    </span>
                </p>
            </div>
            <div class="row g-4">

                <div th:each="donut : ${donuts}" class="col-md-4">
                    <div class="card">
                        <img th:src="${donut.imageUrl}" class="card-img-top" alt="Donut">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${donut.name}"></h5>
                            <p class="card-text" th:text="${donut.description}"></p>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-outline-purple-400"
                                        th:onclick="updateQuantity([[${donut.uniqueName}]], -1)">-
                                </button>
                                <input type="number" th:id="'donut_id-' + ${donut.uniqueName}"
                                       class="quantity-input mx-2 form-control" value="0" min="0"
                                       max="4" readonly>
                                <button class="btn btn-outline-pink-400"
                                        th:onclick="updateQuantity([[${donut.uniqueName}]], 1)">+
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <!-- Thank You Section -->
            <!-- Footer -->
            <footer class="text-center">
                <!-- Grid container -->
                <div class="container p-4">
                    <!-- Section: Social media -->
                    <section class="mb-4">
                        <!-- Facebook -->
                        <a data-mdb-ripple-init class="btn btn-info btn-outline-light btn-floating m-1" href="#!"
                           role="button">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <!-- Instagram -->
                        <a data-mdb-ripple-init class="btn btn-info btn-outline-light btn-floating m-1" href="#!"
                           role="button">
                            <i class="fab fa-instagram"></i>
                        </a>

                        <!-- Whatsapp -->
                        <a data-mdb-ripple-init class="btn btn-info btn-outline-success btn-floating m-1" href="#!"
                           role="button">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                    </section>
                    <!-- Section: Social media -->

                    <!-- Section: Text -->
                    <section class="container mb-4">
                        <h1>
                            Obrigada!
                            <img th:src="${mascotImage}" alt="Logo" class="logo">
                        </h1>
                    </section>
                    <!-- Section: Text -->

                </div>
                <!-- Grid container -->

            </footer>
            <!-- Footer -->

        </div>
    </div>
</div>

<script th:inline="javascript">
    function updateQuantity(id, change) {
        console.log(id);
        const input = document.getElementById(`donut_id-${id}`);
        console.log(input);
        const currentValue = parseInt(input.value);
        const newValue = currentValue + parseInt(change);

        // Check if the new value is within bounds (0-4)
        if (newValue >= 0 && newValue <= 4) {
            // Check if total would exceed 4
            const total = calculateTotal() + change;
            if (total <= 4) {
                input.value = newValue;
                updateTotal();
            }

            total === 4 ? enableConfirmButton() : disableConfirmButton();
        }
    }

    function updateTotal() {
        const total = calculateTotal();
        document.getElementById('total-count').textContent = total;
    }

    function calculateTotal() {
        let total = 0;
        const inputs = document.querySelectorAll('.quantity-input');
        inputs.forEach(input => {
            total += parseInt(input.value);
        });
        return total;
    }

    function enableConfirmButton() {
        const confirmButton = document.getElementById('confirm-button');
        confirmButton.disabled = false;
        confirmButton.classList.remove('btn-pink-100');
        confirmButton.classList.add('btn-pink-400');
        confirmButton.style.pointerEvents = 'auto';
    }

    function disableConfirmButton() {
        const confirmButton = document.getElementById('confirm-button');
        confirmButton.disabled = true;
        confirmButton.classList.remove('btn-pink-400');
        confirmButton.classList.add('btn-pink-100');
        confirmButton.style.pointerEvents = 'none';
    }



</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
