<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{fragments/header :: header}"/>
<body>
<div class="container py-4">
    <div class="row">

        <div th:replace="~{fragments/sidebar :: sidebar}"/>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="container my-4">
                <h3 class="mb-4" style="color: #ff69b4;">Detalhes do Carrinho
                    <button class="btn btn-outline-purple-400" id="empty-cart-button">Esvaziar Carrinho <i
                            class="bi bi-trash-fill"></i></button>
                </h3>
                <div id="cart-tables"></div>
                <!-- Seção do Preço Total -->
                <div class="card">
                    <div class="card-body d-flex">
                        <table class="table mb-0">
                            <tfoot>
                            <tr>
                                <td class="fw-bold h5 text-pink">Preço Total:</td>
                                <td class="text-end h5 text-pink" id="total-cart-price"></td>
                            </tr>
                            </tfoot>
                        </table>
                        <a href="/whatsapp">
                            <button class="btn btn-outline-pink-400" id="order-button" href>Encomendar! <i
                                    class="bi bi-bag-check-fill"></i></button>
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</div>

<script src="/js/cartPage.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
