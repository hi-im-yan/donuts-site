<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Footer -->
<footer th:fragment="footer" class="text-center">
    <!-- Grid container -->
    <div class="container p-4">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a data-mdb-ripple-init class="btn btn-info btn-outline-light btn-floating m-1" href="#!"
               role="button">
                <i class="fab fa-facebook-f"></i>
            </a>
            <!-- Instagram -->
            <a data-mdb-ripple-init class="btn btn-info btn-outline-light btn-floating m-1" href="#!"
               role="button">
                <i class="fab fa-instagram"></i>
            </a>

            <!-- Whatsapp -->
            <a data-mdb-ripple-init class="btn btn-info btn-outline-success btn-floating m-1" href="#!"
               role="button">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </section>
        <!-- Section: Social media -->

        <!-- Section: Text -->
        <section class="container mb-4">
            <h1>
                Obrigada!
                <img th:src="${mascotImage}" alt="Logo" class="logo">
            </h1>
        </section>
        <!-- Section: Text -->

    </div>
    <!-- Grid container -->

</footer>
<!-- Footer -->
